<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white border-secondary">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4"> Feedback Form</h1>
                        
                        <!-- Feedback Form -->
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name*</label>
                                <input type="text" class="form-control bg-secondary text-white border-secondary" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control bg-secondary text-white border-secondary" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone*</label>
                                <input type="tel" class="form-control bg-secondary text-white border-secondary" id="phone" name="phone" required>
                            </div>

                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <select class="form-select bg-secondary text-white border-secondary" id="rating" name="rating">
                                    <option value="1">1 - Very Poor</option>
                                    <option value="2">2 - Poor</option>
                                    <option value="3">3 - Average</option>
                                    <option value="4">4 - Good</option>
                                    <option value="5">5 - Excellent</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="questions" class="form-label">Any Questions regarding product or service</label>
                                <textarea class="form-control bg-secondary text-white border-secondary" id="questions" name="questions" rows="4"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="comments" class="form-label">Additional comments (optional)</label>
                                <textarea class="form-control bg-secondary text-white border-secondary" id="comments" name="comments" rows="4"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

                        <div id="thankYouMessage" class="text-center d-none">
                            <h2 class="text-success mt-3">Thank You!</h2>
                            <p>Your feedback has been submitted successfully.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Hide form and show thank you message
            document.getElementById("feedbackForm").classList.add("d-none");
            document.getElementById("thankYouMessage").classList.remove("d-none");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
